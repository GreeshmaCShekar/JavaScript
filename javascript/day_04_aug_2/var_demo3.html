<script>
    var a=10; // in var reinitialization is allowed
    console.log(a);
    var a=20;
    console.log(a);
    //let a=10; // in let reinitialization is NOT allowed - Uncaught SyntaxError: Identifier 'a' has already been declared
    //console.log(a);

    let x=10;
    console.log('Global',x);
    function test()
    {
        let x=100;
        console.log('function',x);
        if(true){
            let x=1000;
            console.log('block',x);
        }
    }
    test();
</script>
