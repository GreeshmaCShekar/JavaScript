<script>
    class student{
        firstname='Virat';
        lastname='Kohli';
        fullname1(){ //Regular function - 'this'= how/where the function is written
            console.log(this.firstname, this.lastname, this); // this = student/window
        }
        fullname2 = () => { //Arrow function - 'this' = where the function is written
        console.log(this.firstname, this.lastname, this); // this = student
        }
    }
    let std1=new student();
    //std1.fullname1();
    //std1.fullname2();

    setTimeout(std1.fullname1, 2000); //whenever, a regular function is called in setTimeout according to the JS rule for setting the 'this' keyword it points to the window
    setTimeout(std1.fullname2, 4000);
</script>
