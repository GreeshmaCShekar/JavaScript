<script>
    let arr = [10,20,30,40,50];
    // increase each value by 5
    function increaseBy5(val){ // regular function
        return val+5;
    }
    let result1=arr.map(increaseBy5); // map() is higher order function - a function that takes another function as an argument
    //increaseBy5 is CallBack function: A function that's passed as argument to another function
    console.log(result1);

    let result2 = arr.map((val)=>val+7);
    console.log(result2);
</script>
