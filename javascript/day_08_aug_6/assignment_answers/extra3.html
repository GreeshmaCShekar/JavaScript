<script>
    const students = [

  {

    id: 1,

    name: "Alice",

    age: 20,

    grade: "A",

    marks: 85,

    enrolled: true

  },

  {

    id: 2,

    name: "Bob",

    age: 22,

    grade: "B",

    marks: 70,

    enrolled: false

  },

  {

    id: 3,

    name: "Charlie",

    age: 19,

    grade: "A",

    marks: 90,

    enrolled: true

  },

  {

    id: 4,

    name: "David",

    age: 21,

    grade: "C",

    marks: 60,

    enrolled: true

  },

  {

    id: 5,

    name: "Eva",

    age: 20,

    grade: "B",

    marks: 75,

    enrolled: false

  }

];
    let output=students.reduce((prev,student)=>{
        if(student.grade=='A'||student.grade=='B'){
          if(!prev[student.grade]){
              prev[student.grade]=[];
          }
          prev[student.grade].push(student);
        }
        return prev;
    },{});
    console.log(output);
</script>
