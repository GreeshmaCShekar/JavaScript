<script>
    // 8. Ask user to enter a number and convert that to Roman value
    // input:   9    12
    // output : IX   XII
    function toRoman(num) {
        const romanMap = [
            { val: 1000, sym: 'M' },
            { val: 900, sym: 'CM' },
            { val: 500, sym: 'D' },
            { val: 400, sym: 'CD' },
            { val: 100, sym: 'C' },
            { val: 90, sym: 'XC' },
            { val: 50, sym: 'L' },
            { val: 40, sym: 'XL' },
            { val: 10, sym: 'X' },
            { val: 9, sym: 'IX' },
            { val: 5, sym: 'V' },
            { val: 4, sym: 'IV' },
            { val: 1, sym: 'I' }
        ];
        let result = '';
        for (let i = 0; i < romanMap.length; i++) {
            while (num >= romanMap[i].val) {
                result += romanMap[i].sym;
                num -= romanMap[i].val;
            }
        }
        return result;
    }
    let number = parseInt(prompt("Enter a number:"));
    if (!isNaN(number) && number > 0) {
        console.log("Roman numeral:", toRoman(number));
    } else {
        console.log("Please enter a valid positive number.");
    }
