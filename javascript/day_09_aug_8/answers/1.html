<script>
// 1. Find the department with the highest average salary
// Output: "IT" (average salary 55000);
const employees = [
  { name: "Alice", department: "HR", salary: 40000 },
  { name: "Bob", department: "IT", salary: 50000 },
  { name: "Charlie", department: "IT", salary: 60000 },
  { name: "David", department: "HR", salary: 45000 }
];

const grouped = Object.groupBy(employees, emp => emp.department);
let highDept = "";
let highAvg = 0;

for (const dept in grouped) {
  const avgSal = grouped[dept].reduce((sum, emp) => sum + emp.salary, 0) / grouped[dept].length;
  if (avgSal > highAvg) {
    highAvg = avgSal;
    highDept = dept;
  }
}
console.log(highDept, highAvg); 

</script>
